<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .item {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .item img {
      max-width: 150px;
      display: block;
      margin-bottom: 1rem;
    }
    .item input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .item button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

  <h1>üéÅ Wishlist</h1>
  <div id="wishlist"></div>

  <script>
    const BIN_ID = '683040cb8960c979a5a00ba9';
    const API_URL = `https://api.jsonbin.io/v3/b/683040cb8960c979a5a00ba9`;
    const MASTER_KEY = '$2a$10$HOZFJr6xE4AyXyJZC3XVVO9wh1zFD0a4s7k6em0cm5/8peG6pN3Wq';

    async function loadWishlist() {
      const res = await fetch(API_URL, {
        headers: {
          'X-Master-Key': MASTER_KEY
        }
      });
      const data = await res.json();
      renderWishlist(data.record.wishlist);
    }

    function renderWishlist(wishlist) {
      const container = document.getElementById('wishlist');
      wishlist.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';

        div.innerHTML = `
          <h2>${item.product}</h2>
          <img src="${item.image}" alt="${item.product}">
          <p><a href="${item.url}" target="_blank">Odkaz na produkt</a></p>
          <p><strong>Cena:</strong> ${item.price}</p>
          <p><strong>Rezervov√°no:</strong> <em>${item.reserved_by ?? '‚Äî'}</em></p>
          <input type="text" placeholder="Zadej sv√© jm√©no" id="input-${index}">
          <button onclick="reserveGift(${index})">Rezervovat</button>
        `;
        container.appendChild(div);
      });

      window.currentWishlist = wishlist;
    }

    async function reserveGift(index) {
      const name = document.getElementById(`input-${index}`).value.trim();
      if (!name) {
        alert('Zadej sv√© jm√©no.');
        return;
      }

      window.currentWishlist[index].reserved_by = name;

      const res = await fetch(API_URL, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': MASTER_KEY
        },
        body: JSON.stringify({ wishlist: window.currentWishlist })
      });

      if (res.ok) {
        alert('D√°rek byl √∫spƒõ≈°nƒõ rezervov√°n.');
        location.reload();
      } else {
        alert('Nepoda≈ôilo se ulo≈æit. Zkontroluj kl√≠ƒç nebo s√≠≈•.');
      }
    }

    loadWishlist();
  </script>
</body>
</html>
